<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fav.png" type="image/png">
    <title>Save Papers</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fast-xml-parser/4.2.0/fxparser.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" async defer></script>
</head>

<body>
    <main>
        <div id="head_card">
            <h1>Save Papers</h1>
        </div>
        <br>
        <hr>
        <form class="input_container">
            <input id="input_box" type="link" placeholder="https://arxiv.org/abs/1706.03762"></input>
            <button type="submit" id="new_link">ADD NEW</button>
        </form>
        <div id="data-container">
            <div id="paper-container">
            </div>
            <br /><br />
            <br /><br />
            <hr />
            <div id="link_block">
                <h1>Other Links</h1>
                <div id="link-container"></div>
            </div>
        </div>

        <div>
            <button onclick="changeRemoteId()">Import</button>
            <button onclick="getRemoteId()">Export</button>
            <button onclick="localDataManager.clearData()">Clear</button>
        </div>

        <footer>
            <p>Made with ðŸ’–</p>
            <p>&copy; 2023
                <script>if (new Date().getFullYear() != 2023) document.write(" - " + new Date().getFullYear())</script>
                <a href="https://github.com/crossphoton">crossphoton</a>
            </p>
        </footer>
    </main>
</body>

</html>
